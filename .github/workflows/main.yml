name: Build iOS App
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci || npm install
      - name: Build Web App
        run: npm run build
      - name: Add iOS Platform
        run: npx cap add ios
      - name: Capacitor Sync
        run: npx cap sync ios
      - name: Build iOS App (Unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphoneos CODE_SIGNING_ALLOWED=NO SYMROOT=$(PWD)/build build
      - name: Package into IPA
        run: |
          cd ios/App
          mkdir -p Payload
          mv build/Release-iphoneos/App.app Payload/
          zip -qr KidCapital-iOS.ipa Payload
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: KidCapital-iOS-IPA
          path: ios/App/KidCapital-iOS.ipa
